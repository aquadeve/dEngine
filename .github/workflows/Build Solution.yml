name: Build Solution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore YourSolution.sln

      - name: Build solution (Release|x64)
        run: msbuild YourSolution.sln /p:Configuration=Release /p:Platform="x64"

      - name: Build solution (Release|Any CPU)
        run: msbuild YourSolution.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run tests
        run: |
          # Use VSTest to run .NET Framework tests
          vstest.console.exe Engine\dEngine.Tests\bin\x64\Release\dEngine.Tests.dll
